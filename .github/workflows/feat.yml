name: Saran

on:
  push:
   branches:
    - feat
    - main
  workflow_dispatch:
    inputs:
      regionName:
            description: 'The region to deploy to'
            required: true
            type: choice
            default: EU
            options:
              - US
              - EU
              - AU
              - APAC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  region: ${{ github.event.inputs.regionName || 'EU' }}
jobs:
 GetBuildMetadata-GetBuildMetadata:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Get Build Metadata
    environment: development
    runs-on: ubuntu-latest
    steps:
    - name: Determining Build Number
      id: determineBuildNumber
      run: |-
         $buildId = "1.0"
      shell: pwsh
 BuildMatrix:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Get matrix objects
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.getmatrixobjects.outputs.environment}}
    steps:
    - name: Getmatrixobjects
      id: getmatrixobject
      run: | 
         if("${{env.region}}" -eq "EU")
          {
               $environment = @("dev-weu","test-weu")
          }
         elseif("${{env.region}}" -eq "US")
          {
           {
               $environment = @("dev-us","test-us")
          }
          }
         $environment | convertTo-Json -Compress >> $env:GITHUB_OUTPUT
          echo "powershellmatrix=echo($environment)"
      shell: pwsh
 Deployment:
    name: AppDeployment
    needs: 
    - GetBuildMetadata-GetBuildMetadata
    - BuildMatrix
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        max-parallel: 1
        matrix:
         environment: ${{ fromjson(needs.BuildMatrix.outputs.matrix) }}
      
    environment: ${{ matrix.environment }}
    steps:
        - name : Do something CREDS
          run:   echo "${{ matrix.environment }}'"
        - name : Do something sub
          run:   echo ${{ matrix.environment }}
