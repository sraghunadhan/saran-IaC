
name: 'test_matrix_v2'

on:
  workflow_dispatch:
   inputs:
    regionName:
      description: 'The region to deploy to'
      required: false
      type: choice
      default: ''
      options:
       - All-Regions
       - US
       - EU
       - AU
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/test.yml'
      - '**'
      
  pull_request:
    branches: [ "main" ]
    paths:
       - '.github/workflows/test.yml'
       - '**'

permissions:
  id-token: write
  issues: write
  pull-requests: write
  contents: read

env:
  REGION:  ${{ github.event.inputs.regionName}}

jobs:
 #Build matrix deployment environments based on region
 BuildMatrix:
  name: Set matrix objects
  runs-on: ubuntu-latest
  outputs:
    matrix: ${{ steps.setmatrixobjects.outputs.matrix }}
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: setmatrixobjects
      uses: ./.github/actions/tf_matrix
      with:
       regionName: ${{ github.event.inputs.regionName}}
       regionconfig: ${{ vars.regionconfig}}
 DEPLOY-Dummy:  
    name: DEPLOY-dummy-${{ matrix.environment }}
    needs: BuildMatrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        environment: ${{ fromjson(needs.BuildMatrix.outputs.matrix) }}
    environment: ${{ matrix.environment }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name : Do something 
      run:   echo "${{ matrix.environment }}'"